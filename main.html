	<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Video Player</title>
  <style>
    /* Paste the CSS code here */
  </style>
</head>
<body>

<div class="player">
  <video class="player__video" src="http://clips.vorwaerts-gmbh.de/VfE_html5.mp4"></video>

  <div class="player__controls">
    <button class="player__button">►</button>
    <div class="progress">
      <div class="progress__filled"></div>
    </div>
    <input type="range" name="volume" min="0" max="1" step="0.05" value="1">
    <input type="range" name="playbackRate" min="0.5" max="2" step="0.1" value="1">
    <button class="rewind">« 10s</button>
    <button class="skip">25s »</button>
  </div>
</div>

</script>
